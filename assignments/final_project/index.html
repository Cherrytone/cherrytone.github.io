            <section class="register">
                <div class="reg_label">
                    <label class="header reg_header">Register Now</label>
                    <p id="cycle_link"><a href="event.html">Cycle the Continental Divide Annual Event</a></p>
                </div>
                <picture>
                    <source media="(max-width: 400px)" srcset="images/site_photos/mountain_forest360px.jpg">

            </section>
            <section id="sales">
                <figure class="bike">
                    <img class="bike_img" src="images/bikes/beach_bike380px.jpg" alt="A bike with rugged wheels on a rocky beach with the sun set in the background">

                </figure>
                <figure class="bike">
                    <img class="bike_img" src="images/bikes/black_bike380px.jpg" alt="A bike on the back drop of a wooden wall">

                </figure>
                <figure class="bike">
                    <img class="bike_img" src="images/bikes/photo_by_philipp_m380px.jpg" alt="A bike in the forest on a dirt path">

                    </figure>
                    <figure class="tours">
                        <img class="tour_img" src="images/site_photos/event1x1.jpg" alt="A man racing through the hills of a grass filled mountain valley">
